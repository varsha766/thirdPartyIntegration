<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
    #customers {
       
        text-align: center;
        
      font-family: Arial, Helvetica, sans-serif;

      border: 1px solid #ddd;

    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #f3c44e;
      color: rgb(0, 0, 0);
    }
    button{
  background-color: white;
  color: black;
  border: 2px solid #000000;
  border-radius: 50px; /* Green */
}
    </style>
<body onload="fetchEventList()">
    <a href="http://"></a>
    <h2> Welcome to Event Page</h2>
    <!-- <textarea id="response"> response</textarea> -->
    <table id="customers" ></table>
    <!--<div onload="fetchEventList()">Trending Events</div> -->
    <script >
        const url="http://localhost:3000/event"
async function fetchEventList(){
    let iat = Math.floor(Date.now() / 1000);
    const exp= Math.floor((Date.now()+(3600*24*1000))/1000);
    const metaData={
        limit:10,
        page:1
    };
    const body={
        data:{
            iat,
            exp,
            metaData
        }
    }
    const eventList= await fetch(url,{
        headers:{
            "Content-Type": 'application/json'
        },
        method:"POST",
        body:JSON.stringify(body)

        }).then(async response=>{
            const resp= await response.json()
            console.log(resp)
            if(resp){
               // document.getElementById("response").innerHTML=JSON.stringify(resp)
                localStorage.clear()
                localStorage.setItem('data',JSON.stringify(resp))
              //  $("#response").html(resp)
     
              show(resp.data)
            }
        })
    }

async function show(data){
   console.log(data);
    let tab = 
        `<tr>
          <th>Event Id</th>
          <th>Event Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th> ProjectStatus</th>
          <th> Participate</th>
         
         </tr>`;
    
    // Loop to access all rows 
    for (let r of data.appEventList) {
        tab += `<tr> 
    <td>${r._id} </td>
    <td>${r.projectName}</td>
    <td>${r.fromDate}</td> 
    <td>${r.toDate}</td>   
    <td>${r.projectStatus?'Open':'Closed'}</td> 
    <td> <a href=${'https://hyperfyre-stage.netlify.app/form/'+r.slug}><button >Participate</button></a></td>         

</tr>`;


    }
    // Setting innerHTML as tab variable
    document.getElementById("customers").innerHTML = tab;
} 

    </script>
</body>
</html>
