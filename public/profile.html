 <body onload="fetchEventList()">
    <div id="navBar" class="sidenav" style="float: left;">
        <ul>
            <li><a href="/marketPlace">Market Place</a></li>
            <li><a href="/profile">My Profile</a></li>
        </ul>
    </div>
    <div style="float: right;">
        <h2> My Profile</h2>
        <div>
            <p id="walletAdr"></p>
        </div>
        <table id="customers"></table>
    </div>
    <script>
        const url = "http://localhost:3000/user/event"
        async function fetchEventList() {
            let iat = Math.floor(Date.now() / 1000);
            const exp = Math.floor((Date.now() + (3600 * 24 * 1000)) / 1000);
            const isEmail = false;
            await ethereum.request({ method: 'eth_requestAccounts' });
            const externalUserId = window.ethereum.selectedAddress
            document.getElementById('walletAdr').innerText = externalUserId
            console.log(externalUserId);
            const metaData = {
                limit: 10,
                page: 1
            };
            const body = {
                message: {
                    iat,
                    exp,
                    isEmail,
                    externalUserId,
                    metaData: {
                        "page": 1,
                        "limit": 10,
                    }
                }
            }
            const eventList = await fetch(url, {
                headers: {
                    "Content-Type": 'application/json'
                },
                method: "POST",
                body: JSON.stringify(body)

            }).then(async response => {
                const resp = await response.json()
                console.log(resp)
                show(resp.data)
            })
        }
        async function show(data) {
            console.log(data);
            let tab =
                `<tr>
          <th>Event Id</th>
          <th>Event Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th> ProjectStatus</th>

         </tr>`;

            // Loop to access all rows 
            let i = 0;

            for (let r of data) {

                tab += `<tr> 
    <td>${r._id} </td>
    <td>${r.projectName}</td>
    <td>${r.fromDate}</td> 
    <td>${r.toDate}</td>   
    <td>${r.projectStatus ? 'Open' : 'Closed'}</td> 

</tr>`;
  document.getElementById("customers").innerHTML = tab;
            }
        }
    </script>
